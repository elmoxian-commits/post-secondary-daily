name: Deploy Post-Secondary Daily

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    # Runs at 12:00 UTC daily (â‰ˆ 6:00 AM Winnipeg time depending on DST)
    - cron: '0 12 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          check-latest: false
          cache-dependency-path: '**/package.json'      

      - name: Install dependencies
        working-directory: copy-of-post-secondary-daily
        run: |
          npm ci || npm install

      - name: Build site
        working-directory: copy-of-post-secondary-daily
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: copy-of-post-secondary-daily/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
